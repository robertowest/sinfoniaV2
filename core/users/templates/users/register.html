{% extends  'users/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h4 class="card-title">Nueva Cuenta de Usuario</h4>

        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">

            {{ form|crispy }}

            <button type="submit" class="btn btn-primary btn-block">Registrar</button>
        </form>
    </div>
</div>
{% endblock %}
